{% extends "base.html" %}

{% block content %}
<section class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-16 text-center">
  <h1 class="text-4xl font-extrabold mb-2">Our Products</h1>
  <p class="text-lg">Explore our latest offerings from Alif Limited</p>
</section>

<div id="products" class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8 p-8">
  {% for p in products %}
    <div class="bg-white shadow rounded-2xl p-6 text-center hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2 text-blue-800">{{ p['name'] }}</h3>
      <p class="text-blue-600 mb-4">{{ p['description'] }}</p>
      <p class="font-bold text-blue-600 mb-4">Price: à§³{{ '%.2f'|format(p['price']) }}</p>
      <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add to cart</button>
    </div>
  {% endfor %}
</div>

<div class="text-center mb-12">
  <a href="{{ url_for('product', id=products[0]['id']) }}" class="text-blue-700 hover:underline">Example product page</a>
  <br><br>
  <a href="{{ url_for('cart') }}" class="text-blue-600 hover:underline">ðŸ›’ View Cart</a>
</div>
{% endblock %}
