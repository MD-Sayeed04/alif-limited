{% extends "base.html" %}
{% block content %}
<h2>{{ product['name'] }}</h2>
<p>{{ product['description'] }}</p>
<p>Price: ${{ '%.2f'|format(product['price']) }}</p>
<button class="add-to-cart" data-id="{{ product['id'] }}" data-name="{{ product['name'] }}" data-price="{{ product['price'] }}">Add to cart</button>
{% endblock %}
